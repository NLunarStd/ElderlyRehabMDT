<!DOCTYPE html>
<html>
<head>
<title>Patient Data Search</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
    }
    h1 {
        color: #333;
    }
    label {
        font-size: 1.2em;
        margin-bottom: 10px;
    }
    input[type="text"] {
        padding: 10px;
        font-size: 1em;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 15px;
        width: 250px;
    }
    button {
        padding: 10px 20px;
        font-size: 1em;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin: 5px; /* Add spacing between buttons */
    }
    button:hover {
        background-color: #0056b3;
    }
    #output {
        margin-top: 25px;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: #fff;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        min-width: 400px;
        text-align: center;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
        font-weight: bold;
    }
    .error {
        color: red;
        font-weight: bold;
    }
    .success-message {
        color: green;
        font-weight: bold;
    }
</style>
</head>
<body>

    <h1>ค้นหาข้อมูลผู้ป่วย</h1>

    <label for="inputHN">กรอก Hospital ID (HN):</label>
    <input type="text" id="inputHN" placeholder="เช่น 000000">
    <div>
        <button onclick="fetchBasicPatientData()">ค้นหาข้อมูลทั่วไป</button>
        <button onclick="fetchDetailedPatientData()" id="detailButton" style="display:none;">ดูรายละเอียด HN</button>
    </div>

    <div id="output">
        ข้อมูลหรือสถานะการค้นหาจะแสดงที่นี่
    </div>

    <script>
        // *** สำคัญ: อัปเดต URL นี้ด้วย Web app URL ของคุณ ***
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbwkjfP_b3raLdg8kAFpuB_j2jeOO6sGdgCECf_pSKOvWtHgydGogjyk27UFslUviB8-gw/exec';
        // เก็บ HN ที่ค้นพบในรอบล่าสุด
        let lastFoundHN = null; 

        // ฟังก์ชันสำหรับแปลงวันที่เป็นรูปแบบไทย พ.ศ.
        function formatThaiDate(isoDateString) {
            if (!isoDateString) return '';

            const date = new Date(isoDateString);
            if (isNaN(date.getTime())) {
                return isoDateString; 
            }

            const day = date.getDate();
            const monthNames = [
                "มกราคม", "กุมภาพันธ์", "มีนาคม", "เมษายน", "พฤษภาคม", "มิถุนายน",
                "กรกฎาคม", "สิงหาคม", "กันยายน", "ตุลาคม", "พฤศจิกายน", "ธันวาคม"
            ];
            const month = monthNames[date.getMonth()];
            const yearBuddhist = date.getFullYear() + 543; 

            return `${day} ${month} ${yearBuddhist}`;
        }

        async function fetchBasicPatientData() {
            const inputHN = document.getElementById('inputHN').value.trim();
            const outputDiv = document.getElementById('output');
            const detailButton = document.getElementById('detailButton');
            
            outputDiv.innerHTML = 'กำลังค้นหาข้อมูลทั่วไป...';
            outputDiv.className = ''; 
            detailButton.style.display = 'none'; // Hide detail button initially

            if (!inputHN) {
                outputDiv.innerHTML = '<span class="error">กรุณากรอก Hospital ID ก่อน</span>';
                lastFoundHN = null;
                return;
            }

            // Add 'hn' parameter to let Apps Script know to call getPatientDataFromMainSheet
            const url = `${WEB_APP_URL}?hn=${encodeURIComponent(inputHN)}`; // Corrected line

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json(); 

                if (data.success === false) {
                    outputDiv.innerHTML = `<span class="error">เกิดข้อผิดพลาด: ${data.error || data.message}</span>`;
                    lastFoundHN = null;
                } else if (data.found) {
                    const formattedBirthDate = formatThaiDate(data.BirthDate);

                    let htmlContent = '<h2>ข้อมูลผู้ป่วย (จากไฟล์หลัก):</h2>';
                    htmlContent += '<table>';
                    htmlContent += '<tr><th>Hospital ID</th><th>วันเกิด</th><th>อายุ</th><th>เพศ</th></tr>';
                    htmlContent += `<tr>
                                        <td>${data.HospitalID}</td>
                                        <td>${formattedBirthDate}</td>
                                        <td>${data.Age}</td>
                                        <td>${data.Gender}</td>
                                    </tr>`;
                    htmlContent += '</table>';
                    outputDiv.innerHTML = htmlContent;
                    lastFoundHN = data.HospitalID; // Store found HN
                    detailButton.style.display = 'inline-block'; // Show detail button
                } else {
                    outputDiv.innerHTML = `<span class="error">${data.message}</span>`;
                    lastFoundHN = null;
                }
            } catch (error) {
                outputDiv.innerHTML = `<span class="error">เกิดข้อผิดพลาดในการเชื่อมต่อ: ${error.message}</span>`;
                console.error('Fetch error (basic data):', error);
                lastFoundHN = null;
            }
        }

        async function fetchDetailedPatientData() {
            const outputDiv = document.getElementById('output');
            
            if (!lastFoundHN) {
                outputDiv.innerHTML = '<span class="error">กรุณาค้นหาข้อมูลทั่วไปก่อน เพื่อให้ได้ HN</span>';
                return;
            }

            outputDiv.innerHTML = `กำลังดึงข้อมูลรายละเอียดสำหรับ HN: ${lastFoundHN} ...`;
            outputDiv.className = ''; 

            // Add 'hnDetail' parameter to let Apps Script know to call getDetailedPatientData
            const url = `${WEB_APP_URL}?hnDetail=${encodeURIComponent(lastFoundHN)}`; // Corrected line

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json(); 

                if (data.success === false) {
                    outputDiv.innerHTML = `<span class="error">เกิดข้อผิดพลาด: ${data.error || data.message}</span>`;
                } else if (data.found) {
                    let htmlContent = `<h2>ข้อมูลละเอียดสำหรับ HN: ${data.HospitalID} (จากไฟล์ HN${data.HospitalID}.gsheet)</h2>`;
                    htmlContent += '<table>';
                    htmlContent += '<tr><th>Hospital ID</th><th>ข้อมูลละเอียด 1</th><th>ข้อมูลละเอียด 2</th></tr>'; // Change headers according to your actual columns
                    htmlContent += `<tr>
                                        <td>${data.HospitalID}</td>
                                        <td>${data.DetailedField1 || 'N/A'}</td> 
                                        <td>${data.DetailedField2 || 'N/A'}</td>
                                    </tr>`;
                    htmlContent += '</table>';
                    outputDiv.innerHTML = htmlContent;
                } else {
                    outputDiv.innerHTML = `<span class="error">${data.message}</span>`;
                }
            } catch (error) {
                outputDiv.innerHTML = `<span class="error">เกิดข้อผิดพลาดในการเชื่อมต่อเพื่อดึงข้อมูลละเอียด: ${error.message}</span>`;
                console.error('Fetch error (detailed data):', error);
            }
        }
    </script>

</body>
</html>
