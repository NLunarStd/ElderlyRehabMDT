<!DOCTYPE html>
<html>
<head>
<title>Apps Script Request Test</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
  }
  button {
    padding: 15px 30px;
    font-size: 20px;
    cursor: pointer;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 8px;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #45a049;
  }
  #response {
    margin-top: 20px;
    font-size: 22px;
    color: #333;
    padding: 20px;
    border: 1px solid #ccc;
    background-color: #fff;
    border-radius: 8px;
    min-width: 300px;
    text-align: center;
  }
  input[type="text"] {
    padding: 10px;
    font-size: 18px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    width: 250px;
  }
</style>
</head>
<body>

  <h1>ทดสอบเรียก Google Apps Script</h1>

  <input type="text" id="nameInput" placeholder="ใส่ชื่อของคุณ (optional)">
  <button onclick="sendRequest()">ส่ง Request</button>

  <div id="response">
    ผลลัพธ์จาก Apps Script จะแสดงที่นี่
  </div>

  <script>
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxpjOR_sMv1jda4YiqAaNZAv4WTNrz36VRcaT-GbmA5rtfE47mgHkGPO1vFAUAcKV8Cww/exec'; 

    async function sendRequest() {
      const responseDiv = document.getElementById('response');
      responseDiv.textContent = 'กำลังส่งคำขอ...';

      const name = document.getElementById('nameInput').value;
      let url = WEB_APP_URL;

      // ถ้ามีชื่อ ก็เพิ่มพารามิเตอร์ 'name' เข้าไปใน URL
      if (name) {
        url += `?name=${encodeURIComponent(name)}`;
      }

      try {
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const data = await response.text(); // อ่านผลลัพธ์เป็นข้อความธรรมดา
        responseDiv.textContent = data;
      } catch (error) {
        responseDiv.textContent = `เกิดข้อผิดพลาด: ${error.message}`;
        console.error('Fetch error:', error);
      }
    }
  </script>

</body>
</html>
